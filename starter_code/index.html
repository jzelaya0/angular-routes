<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <!-- You need to include the angular-route file in order to use ng-Route -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.min.js"></script>
    <!-- app.js contains the module and controller. routes.js contains the config/routes -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <meta charset="utf-8">
    <title>ngRoute Lesson</title>
  </head>
  <body class="container">
      <img src="img/bradybunch.png" class="center-block"/>
      <section ng-view></section>
  </body>
</html>
